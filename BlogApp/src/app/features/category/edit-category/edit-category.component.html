<div class="container">
    <h1 class="mt-3">Edit Page</h1>
    <ng-container *ngIf="category;else notFound">
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">

                <div class="mt-3">
                    <label class="form-label" for="categoryId">Category Id</label>
                    <Input type="text" disabled id="categoryId"
                    name="categoryId" class="form-control" value="{{category.id}}">
                </div>

                <div class="mt-3">
                    <label class="form-label" for="categoryName">Category Name</label>
                    <input type="text"  id="categoryName"
                    name="categoryName" class="form-control"  [(ngModel)]="category.name">
                </div>

                <div class="mt-3">
                    <label class="form-label" for="categoryUrlHandle">Category urlHandle</label>
                    <input type="text"  id="categoryUrlHandle"
                    name="categoryUrlHandle" class="form-control"  [(ngModel)]="category.urlHandle" >
                </div>

                <div class="mt3 d-flex">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <button (click)="onDelete()" class="btn btn-danger ms-3">onDelete</button>
                </div>


            </div>
        </form>

    </ng-container>

    <ng-template #notFound>
        <div class="alert alert-danger" role="alert">
            Category Not Found!
          </div>
    </ng-template>
</div>
