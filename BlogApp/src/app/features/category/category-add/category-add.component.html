<div class="container">
    <h1  class="mt-3">Add Category</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
    <div class="mt-2">
        <div class="mt-3">
            <label class="form-label">Category Name</label>
            <input class="form-control" type="text" id="categoryName" name="categoryName" [(ngModel)]="model.name" >

        </div>
        <div class="mt-3">
            <label class="form-label">Category Url Handle</label>
            <input class="form-control" type="text" id="categoryUrlHandle" name="categoryUrlHandle" [(ngModel)]="model.urlHandle">

        </div>
        <button class="mt-2 btn btn-primary" type="submit">Save</button>
    </div>
</form>
</div>
